<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./assets/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Plan My Hike</title>
</head>
<body>
    <header class="row">
        <h1 class="col d-flex align-items-end">Hike Planner</h1>
    </header>
    <div id="container">
        <div id="userSelections" class="col-2">
            <form id="parkSelector" class="col vstack gap-2">
                <input type="text" id="user-state" placeholder="Search by state">
                <input type="text" id="user-park" placeholder="Search by park">
                <input type="date" id="user-date">
                <input type="submit" id="submitBtn" class="btn btn-primary">
            </form>
            <div id="results-index">
                <ul></ul>
            </div>
        </div>
        <div id="results-display">
            <div id="weather-display"></div>
            <div id="park-photos">
                <a class="prev" >&#10094;</a>
                <a class="next">&#10095;</a>
            </div>
            <div id="park-info">
                <h2 id="park-name"></h2>
                <h4>Location</h4>
                <p id="park-location"></p>
                <h4>Activities</h4>
                <p id="park-activities"></p>
                <h4>Amenities</h4>
                <p id="park-amenities"></p>
                <a id="park-url"></a>
            </div>
        </div>

    </div>
</body>
</html>
